name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.TOKEN }}
        issue-message: 'Thanks for Opening an Issue , We hope to Fix it soon'
        pr-message: 'A Pull request , congrats maybe you have found something Intresting'
